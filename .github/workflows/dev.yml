name: Java CI with Gradle

on:
  push:
    branches: [ "dev-test" ]
  pull_request:
    branches: [ "dev-test" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Configure Gradle for optimal use in GiHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

    - name: Build with Gradle Wrapper
      run: ./gradlew build -x test
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: cicdsample
        path: build/libs/*.jar
    - name: docker image build
      run: docker build . --file Dockerfile --tag solhee0912/eum-dev:lates
    # DockerHub Login (push 하기 위해)
    - name: docker login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    # Docker hub 로 push
    - name: Docker Hub push
      run: docker push solhee0912/eum-dev:lates
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: cicdsample
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          host: ${{ secrets.DEV_SSH_IP }}          
          username: ${{ secrets.DEV_SSH_USER }}
          ssh-private-key: ${{ secrets.DEV_SSH_PASSWORD }}
          port: 22
      - name: Login to Docker Hub
        run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Pull Docker image from Private Docker Hub
        run: docker pull solhee0912/eum-dev:lates

      - name: Deploy to server
        run: |
          # sudo docker stop $(sudo docker ps -a -q) || true
          # sudo docker rm -f $(sudo docker ps -a -q) || true
          sudo docker run -d -p 8082:8082 solhee0912/eum-dev:latest
          sudo docker image prune -f
          ps -ef | grep java

      
